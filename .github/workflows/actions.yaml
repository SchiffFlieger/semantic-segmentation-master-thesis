name: Integration Workflow
on: [push]

jobs:
  build:
    name: Build and Publish
    runs-on: ubuntu-latest
    steps:
      - name: Check out git repository
        uses: actions/checkout@v1
      - name: Compile LaTeX document
        uses: xu-cheng/latex-action@master
        with:
          working_directory: latex
          root_file: thesis.tex
      - name: Compress PDF
        uses: jy95/ghostscript-action@v1
        with:
          file: 'latex/thesis.pdf'
          output: 'latex/thesis-compressed.pdf'
          arbitrary-parameters: '-dCompatibilityLevel=1.4 -dPDFSETTINGS=/printer'
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ github.run_number }}
          release_name: Thesis v${{ github.run_number }}
          draft: false
          prerelease: true
      - name: Upload Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: latex/thesis-compressed.pdf
          asset_name: thesis-v${{ github.run_number }}.pdf
          asset_content_type: application/pdf